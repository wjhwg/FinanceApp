<!DOCTYPE html>

        <div class="product-name">

                <p>预约人证件类型：身份证</p>
                <p>预约人证件号码：312050199006283200</p>
                <p>联系电话：15053425648</p>
                <p>联系地址：上海徐汇区斜士街凯滨路206号平安大厦A座9楼<a href="#">修改 ></a></p>
            </div>
        </div>
        <div class="order-control">
            <a href="#">
                <img src="../../static/product/images/cardnum.png" alt="cardnum" class="first"/>

            <a href="#">
                <img class="first" src="../../static/product/images/location.png" alt="yh"/>

            </a>
            <a href="#">
                <img class="first" src="../../static/product/images/ident.png" alt="yh"/>

            </a>
            <a href="#">
                <img class="first" src="../../static/product/images/yy.png" alt="yh"/>
