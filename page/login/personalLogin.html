<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基金产品</title>

    <link rel="stylesheet" href="../../static/common/style/reset.less">
    <link rel="stylesheet" href="../../static/login/personalLogin.less">
</head>
<body>
    <!--个人用户登录 -->
    <div class="personalLogin">
        <div class="core-header">
            <a href="#">
                <img class="pro" src="../../static/login/images/cancel.png" alt="cancel"/>
            </a>
            <p class="introduce">登录</p>
        </div>
        <a href="#" class="reg">注册</a>
        <div class="choose">
            <p class="person">个人投资者</p>
            <p class="orgination">机构用户</p>
        </div>
        <input type="text" placeHolder="手机号/身份证号" class="num"/>
        <input type="password" placeHolder="密码" class="password"/>
        <div class="help">
            <a href="#" class="need">已经持有基金产品了吗？</a>
            <a href="#" class="forget">忘记密码</a>
        </div>
        <input type="button" value="登录" class="btn"/>
        <p class="tel">如有问题请咨询客服热线：400-0083-2322</p>
    </div>

    <script src="../../static/common/script/jquery.js"></script>
    <script src="../../static/introduce/personalLogin.js"></script>
</body>
</html>
