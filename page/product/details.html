<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基金产品</title>

    <link rel="stylesheet" href="../../static/common/style/reset.less">
    <link rel="stylesheet" href="../../static/product/details.less">
</head>
<body>
    <!-- 产品详情 -->
    <div class="details">
        <div class="header">
            <img src="../../static/product/images/details.jpg" class="headp"/>
            <a href="#">
                <img src="../../static/product/images/pro.png" class="pro"/>
            </a>
        </div>
        <div class="content">
            <div class="product-content">
                <p class="prod-top">
                <span class="prod-jj">坤元华宇私募投资基金</span>
                <span class="prod-prev">优先</span>
                <span class="prod-order">预约中</span>
                </p>
                <p class="prod-company">上海平安股权投资管理有限公司</p>
                <p class="prod-label">
                <img src="../../static/product/images/start.png" class="stars"/>
                <img src="../../static/product/images/start.png" class="stars"/>
                <img src="../../static/product/images/start.png" class="stars"/>
                <img src="../../static/product/images/start.png" class="stars"/>
                <img src="../../static/product/images/star.png" class="stars"/>
                <span class="prod-increase">增长型</span>
                <span class="prod-border">股权投资/浮动收益</span>
                </p>
                <div class="content-bottom">
                    <div class="left">
                        <p class="title">产品期限（年）</p>
                        <p class="price">3+1</p>
                    </div>
                    <div class="center">
                        <p class="title">起投金额（万元）</p>
                        <p class="price">300</p>
                    </div>
                    <div class="right">
                        <p class="title">递增金额（元）</p>
                        <p class="price">1000</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="imm-order">立刻预约</div>
        <div class="timer">
            <p class="data"><span></span>2018/2/20</p>
            <p class="value">预计成立</p>
            <p class="data"><span class="g"></span>2017/12/5</p>
            <p class="value">募集结束</p>
            <p class="data"><span class="y"></span>2017/7/5</p>
            <p class="value over">打款结束</p>
            <img src="../../static/product/images/data.png" class="data-p"/>
        </div>
        <div class="message">
            <div class="message-top">
                <div class="key">
                    <p class="ms">产品信息</p>
                </div>
                <p class="qs">常见问题</p>
            </div>
            <img src="../../static/product/images/mes.png" class="mes"/>
        </div>
        <div class="question">
            <div class="qs-tab">
                <p>风险揭示书</p>
                <img src="../../static/product/images/rig.png" class="rig"/>
            </div>
            <div class="qs-tab">
                <p>产品合同</p>
                <img src="../../static/product/images/rig.png" class="rig"/>
            </div>
            <div class="qs-tab">
                <p>电子签名告知书</p>
                <img src="../../static/product/images/rig.png" class="rig"/>
            </div>
        </div>
    </div>
</body>
</html>
