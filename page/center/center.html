<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的</title>
    <link rel="stylesheet" href="../../static/common/style/reset.less">
    <link rel="stylesheet" href="../../static/center/center.less">
</head>
<body>
    <div class="me-wrap">
        <header class="infor">
            <img src="../../static/center/images/photo.png" alt="头像" class="photo">
            <div class="infor-detail">
                <p class="name">刘先生</p>
                <p class="type">保守型</p>
            </div>
            <div class="manage">
                <p class="manage-account">账户管理</p>
                <img src="../../static/center/images/next.png" alt="下一步" class="next">
            </div>
        </header>
        <div class="sum">
            <p class="sum-unit">累计投资金额（元）</p>
            <div class="sum-money">
                <p class="detail">600，500.00</p>
                <img src="../../static/center/images/toggle.png" alt="隐藏/显示按钮" class="toggle">
            </div>
            <div class="distribute">
                <div class="sum-distri distri">
                    <p class="distri-title">累计分配</p>
                    <p class="distri-money">68,800.00</p>
                </div>
                <div class="percent-distri distri">
                    <p class="distri-title">已分配金额/认购金额(%)</p>
                    <p class="distri-money">12.68</p>
                </div>
            </div>
            <div class="distri-bar">
                <a href="" class="bar-item">
                    <img src="../../static/center/images/my-product.png" alt="我的订单" class="icon">
                    <p class="fun">我的订单(<span>1</span>)</p>
                </a>
                <a href="" class="bar-item">
                    <img src="../../static/center/images/announce.png" alt="投后公告" class="icon">
                    <p class="fun">投后公告</p>
                </a>
                <a href="" class="bar-item">
                    <img src="../../static/center/images/record.png" alt="分配记录" class="icon">
                    <p class="fun">分配记录</p>
                </a>
            </div>
        </div>

        <div class="own">
            <div class="head">
                <img src="../../static/center/images/own-product.png" alt="持有产品" class="logo">
                <span class="own-product">持有产品(<span>2</span>)</span>
            </div>
            <div class="own-detail">
                <div class="own-item">
                    <img src="../../static/center/images/list-style-1.png" alt="样式" class="own-icon">
                    <span class="product-name">定海4号房地产基金</span>
                    <span class="product-money">6,802,800.00</span>
                    <img src="../../static/center/images/next.png" alt="详细内容" class="next">
                </div>
                <div class="own-item">
                    <img src="../../static/center/images/list-style-2.png" alt="样式" class="own-icon">
                    <span class="product-name">坤元华裕私募基金</span>
                    <span class="product-money">750，000.00</span>
                    <img src="../../static/center/images/next.png" alt="详细内容" class="next">                    
                </div>
            </div>
        </div>

        <div class="identity">
            <h1 class="identity-title">
                专业投资者认证
            </h1>
            <p class="identity-tips">
                完成认证，查看更多优质项目
            </p>
            <a href="" class="identity-button">认证</a>
        </div>

        <link rel="import" href="../../widget/common/tar/tar.tpl?__inline">
    </div>
</body>
</html>
